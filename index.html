<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Project</title>
</head>
<body>
    <h1 id="title">Our second project</h1>
    <p id="description"> we are making our second project for Microverse application </p>
    <form id="survey-form">
        
        <label for="text" id="name-label">Please enter your Name</label>
        <input type="text" id="name" placeholder="Example: Tom Hernandez" required>
        
        <label for="email" id="email-label" id="number-label">Please enter your Email:</label>
        <input type="email" id="email" placeholder="Example: abcdefg@gmail.com" required>
        
        <label for="number-label" id="number-label">Please enter you Age</label>
        <input type="number" id="number" min="18" max="65" placeholder="Example: 20,21,22 ...">
        
        <label for="dropdown">Choose an option</label>
        <select name="dropdown " id="dropdown">
            <option value="option_1">option_1</option>
            <option value="option_2">option_2</option>
            <option value="option_3">option_3</option>
        </select>
        
        <label for="radio">Choose one radio</label>
        <section name="radio">  
            <input type="radio" value="Radio 1" name="fav_radio">
            <input type="radio" value="Radio 2" name="fav_radio">
            <input type="radio" value="Radio 3" name="fav_radio">
        </section>

        <label for="checkbox">Choose one checkbox</label>
        <section name="checkbox">  
            <input type="checkbox" value="checkbox 1" name="fav_checkbox">
            <input type="checkbox" value="checkbox 2" name="fav_checkbox">
            <input type="checkbox" value="checkbox 3" name="fav_checkbox">
        </section>
        <label for="textarea">Add any comment</label>
        <textarea name="textarea" id="textarea" cols="50" rows="20"></textarea>

        <button id="submit">Submit</button>

    </form>
</body>
</html>
